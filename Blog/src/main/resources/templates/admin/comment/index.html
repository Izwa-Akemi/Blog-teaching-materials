<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>コメント管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-10">
	<div th:replace="admin/layout/header :: adminHeader(${currentUser})"></div>
<h1 class="text-2xl font-bold mb-6">コメント管理</h1>

<table class="w-full bg-white shadow rounded-lg overflow-hidden">
    <thead class="bg-gray-100 text-left">
        <tr>
            <th class="p-3">ID</th>
            <th class="p-3">投稿者</th>
            <th class="p-3">内容</th>
            <th class="p-3">対象記事</th>
            <th class="p-3">状態</th>
            <th class="p-3">操作</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="c : ${comments}" class="border-b">
            <td class="p-3" th:text="${c.id}"></td>
            <td class="p-3" th:text="${c.authorName}"></td>
            <td class="p-3" th:text="${c.content}"></td>
            <td class="p-3">
                <a th:href="@{'/blog/post/' + ${c.postId}}" class="text-blue-600 hover:underline"
                   th:text="${c.postTitle}"></a>
            </td>
            <td class="p-3">
                <span th:text="${c.deleted ? '削除済' : (c.approved ? '公開' : '非公開')}"></span>
            </td>

            <td class="p-3 flex gap-3">

                <!-- 承認／非承認ボタン -->
                <form th:action="@{/admin/comments/{id}/toggle(id=${c.id})}" method="post">
                    <button class="px-3 py-1 bg-green-500 text-white rounded"
                            th:text="${c.approved ? '非公開にする' : '公開する'}">
                    </button>
                </form>

                <!-- 削除ボタン -->
                <form th:action="@{/admin/comments/{id}/delete(id=${c.id})}" method="post"
                    onsubmit="return confirm('削除しますか？');">
                    <button class="px-3 py-1 bg-red-600 text-white rounded">削除</button>
                </form>

            </td>
        </tr>
    </tbody>

</table>

</body>
</html>
