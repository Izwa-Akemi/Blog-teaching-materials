<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>カテゴリー一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- 上部ヘッダー -->
<!-- 共通ヘッダー -->
	<div th:replace="admin/layout/header :: adminHeader(${currentUser})"></div>

<main class="max-w-6xl mx-auto px-4 py-8">

    <!-- 成功メッセージ -->
    <div th:if="${success}" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
        <span th:text="${success}"></span>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        <span th:text="${error}"></span>
    </div>

    <!-- テーブル -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="px-6 py-3 text-gray-600 font-semibold text-sm">ID</th>
                    <th class="px-6 py-3 text-gray-600 font-semibold text-sm">カテゴリー名</th>
                    <th class="px-6 py-3 text-gray-600 font-semibold text-sm">スラッグ</th>
                    <th class="px-6 py-3 text-gray-600 font-semibold text-sm">記事数</th>
                    <th class="px-6 py-3 text-gray-600 font-semibold text-sm text-right">アクション</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="cat : ${categories}" class="border-b hover:bg-gray-50">

                <td class="px-6 py-3" th:text="${cat.id}"></td>
                <td class="px-6 py-3" th:text="${cat.name}"></td>
                <td class="px-6 py-3 text-gray-500" th:text="${cat.slug}"></td>

                <td class="px-6 py-3">
                    <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs"
                          th:text="${cat.postCount}"></span>
                </td>

                <td class="px-6 py-3 text-right space-x-3">

                    <!-- 編集ボタン -->
                    <a th:href="@{'/admin/categories/edit/' + ${cat.id}}"
                       class="text-blue-600 hover:underline">
                        編集
                    </a>

                    <!-- 削除（POST + CSRF） -->
					<form th:action="@{'/admin/categories/delete/' + ${cat.id}}"
					      method="post"
					      class="inline-block"
					      onsubmit="return confirm('本当に削除しますか？');">

					    <button type="submit" class="text-red-600 hover:underline">
					        削除
					    </button>
					</form>
                </td>

            </tr>
            </tbody>
        </table>

        <!-- データが0件の場合 -->
        <div th:if="${#lists.isEmpty(categories)}"
             class="text-center py-10 text-gray-500 text-sm">
            カテゴリーがありません。
        </div>

    </div>
</main>

</body>
</html>
