<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理者編集</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- ▼ 共通ヘッダー -->

	<div th:replace="admin/layout/header :: adminHeader(${currentUser})"></div>
<!-- ▼ メイン -->
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 border border-gray-200">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">管理者情報を編集</h2>

    <form th:action="@{'/admin/users/edit/' + ${userForm.id}}" th:object="${userForm}" method="post"
          class="space-y-6">

        <!-- ▼ ユーザー名 -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">ユーザー名</label>
            <input type="text" th:field="*{username}"
                   class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
                   placeholder="例: admin001">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="text-red-500 text-sm"></p>
        </div>

        <!-- ▼ 表示名 -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">表示名</label>
            <input type="text" th:field="*{displayName}"
                   class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
                   placeholder="例: 管理者 太郎">
            <p th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"
               class="text-red-500 text-sm"></p>
        </div>

        <!-- ▼ メールアドレス -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">メールアドレス</label>
            <input type="text" th:field="*{email}"
                   class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
                   placeholder="例: test@test.com">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="text-red-500 text-sm"></p>
        </div>

        <!-- ▼ パスワード（空欄の場合は変更しない） -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">パスワード（変更する場合のみ入力）</label>
            <input type="password" th:field="*{password}"
                   class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
                   placeholder="新しいパスワード">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="text-red-500 text-sm"></p>
        </div>

        <!-- ▼ 保存ボタン -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
            保存する
        </button>

    </form>
</div>

</body>
</html>
