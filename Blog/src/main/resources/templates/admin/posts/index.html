<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>記事一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- 上部ナビバー -->
<!-- 共通ヘッダー -->
	<div th:replace="admin/layout/header :: adminHeader(${currentUser})"></div>

<main class="max-w-6xl mx-auto px-4 py-8">

    <!-- 記事一覧 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" th:if="${posts.size() > 0}">
        <div th:each="post : ${posts}"
             class="bg-white shadow-sm rounded-xl p-4 border border-gray-100 hover:shadow-md transition">

            <!-- サムネイル -->
            <div th:if="${post.imagePath != null}">
                <img th:src="@{${post.imagePath}}"
                     class="w-full h-40 object-cover rounded-md mb-4">
            </div>

            <!-- タイトル -->
            <h2 class="text-lg font-semibold text-gray-800 mb-1" th:text="${post.title}"></h2>

            <!-- カテゴリ -->
            <p class="text-sm text-gray-500 mb-2"
               th:text="${post.categoryName != null ? post.categoryName : '未分類'}">
            </p>

            <!-- 公開状態 -->
            <span th:if="${post.published}"
                  class="text-xs px-3 py-1 bg-green-100 text-green-700 rounded-full">公開</span>
            <span th:if="${!post.published}"
                  class="text-xs px-3 py-1 bg-gray-200 text-gray-700 rounded-full">下書き</span>

            <!-- 下部メニュー -->
            <div class="flex justify-between items-center mt-4">

                <p class="text-xs text-gray-400"
                   th:text="${#temporals.format(post.createdAt, 'yyyy/MM/dd HH:mm')}">
                </p>

                <div class="flex items-center gap-3">

                    <!-- 編集 -->
                    <a th:href="@{'/admin/posts/edit/' + ${post.id}}"
                       class="text-blue-600 text-sm hover:underline">
                        編集
                    </a>

                    <!-- 削除（POST + CSRF） -->
                    <form th:action="@{'/admin/posts/delete/' + ${post.id}}"
                          method="post"
                          onsubmit="return confirm('本当に削除しますか？');"
                          class="inline-block">

                        
                        <button type="submit" class="text-red-600 text-sm hover:underline">
                            削除
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- 記事がない場合 -->
    <div th:if="${posts.size() == 0}" class="text-center py-20 text-gray-500">
        まだ記事がありません。
    </div>

</main>

</body>
</html>
